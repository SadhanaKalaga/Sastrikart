<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Priest - SastriKart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff5722;
            --secondary-color: #ff9800;
            --light-bg: #f9f7f1;
            --dark-text: #333;
            --light-text: #f9f9f9;
            --header-bg: rgba(255, 87, 34, 0.9);
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Arial', sans-serif;
            padding-top: 80px;
        }

        .navbar {
            background-color: var(--header-bg);
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .nav-link.active,
        .nav-link:hover {
            color: #ffeb3b !important;
        }

        .form-section {
            background-color: #fff3cd;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            max-width: 800px;
            margin: 30px auto;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border: none;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">SastriKart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about_us.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="book-priest.html">Book a Priest</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container form-section">
            <h2 class="text-center mb-4">Book a Priest</h2>
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="e.g. Ramesh Sharma" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="e.g. example@gmail.com" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="e.g. 9876543210" pattern="[0-9]{10}" required>
                    <div class="invalid-feedback">Please enter a 10-digit phone number.</div>
                </div>

                <div class="mb-3">
                    <label for="ritualType" class="form-label">Select Ritual Type</label>
                    <select class="form-select" id="ritualType" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Griha (Home) Poojas</option>
                        <option>Festivals & Special Poojas</option>
                        <option>Sanskar (Life Events) Rituals</option>
                        <option>Homas (Fire Rituals)</option>
                        <option>Rituals for Ancestors</option>
                        <option>Business & Career-Related Poojas</option>
                    </select>
                    <div class="invalid-feedback">Please select a ritual type.</div>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Preferred Date</label>
                    <input type="date" class="form-control" id="date" required>
                    <div class="invalid-feedback">Please select a date.</div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Your Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="e.g. #123, Temple Street, Bengaluru, Karnataka" required></textarea>
                    <div class="invalid-feedback">Please enter your address.</div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4 py-2">Submit Booking</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 SastriKart. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
          const form = document.querySelector('.needs-validation');
          form.addEventListener('submit', (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            } else {
              event.preventDefault();
              alert("Thank you! Your priest booking request has been submitted.");
              form.reset();
              // Optionally redirect back to home page after submission
              // window.location.href = " home.html";
            }
            form.classList.add('was-validated');
          }, false);
        })();
    </script>
</body>
</html>
